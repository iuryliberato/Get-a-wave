        <div class="popUp active startOverlay">
            <div class="startPopUp popUpInner">
                <button class="start">START</button>
                <div class="description">
                <p>The Surfer starts at the bottom of the screen going upward, to cross a horizontal road with speeding
                    cars, trucks and seagulls. The player must guide the Surfer using 4-direction joystick to go up, down, left and right.
                </p>
                </div>
            </div>
        </div>
        <div class="popUp gameOverOverlay">
            <div class="gameOver popUpInner">
                <button class="start">GAME OVER RESTART</button>
            </div>
        </div>
        <div class="popUp winOverlay">
            <div class="win popUpInner">
                <button class="start">Win restart</button>
            </div>
        </div>
        <audio loop>
            <source src="bossanova.flac">
        </audio>
