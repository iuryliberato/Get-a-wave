        <div class="popUp active startOverlay"> 
            <div class="startPopUp popUpInner">
                
                <div class="description">
                    <h2>HOW TO PLAY:</h2>
                <p>The Surfer starts at the bottom of the screen going upward, to cross a horizontal road with speeding
